name: Build and Run Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build --no-cache -t spring-app .
      
      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 spring-app
          sleep 30
          curl --fail http://localhost:8080 || (echo "App not responding" && exit 1)

      - name: Print container logs
        if: failure()
        run: docker logs $(docker ps -alq)

      - name: Tear down
        if: always()
        run: docker stop $(docker ps -q --filter ancestor=my-spring-app)
